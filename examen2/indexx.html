<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/stylex.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="pantalla" id="pantalla"></div>
        <button class="btn btn-primary">+</button>
        <button class="btn btn-primary">-</button>
        <button class="btn btn-primary">X</button>
        <button class="btn btn-primary">รท</button>
        <button class="btn btn-primary">7</button>
        <button class="btn btn-primary">8</button>
        <button class="btn btn-primary">9</button>
        <button class="btn btn-primary">=</button>
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button id="igual" class="btn btn-primary">=</button>
        <button id="cero" class="btn btn-primary">0</button>
        <button class="btn btn-primary">.</button>
        <button id="borrar" class="btn btn-primary">CE</button>
      </div>
    </div>

    <script src="JS/indexx.js"></script>
  </body>
</html>
