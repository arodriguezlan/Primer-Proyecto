<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="pantalla" id="pantalla"></div>
        <button class="dif">+</button>
        <button class="dif">-</button>
        <button class="dif">X</button>
        <button class="dif">รท</button>
        <div class="numeros">
          <button>7</button>
          <button class="numeros">8</button>
          <button class="numeros">9</button>
          <button id="igual">=</button>
          <button class="numeros">4</button>
          <button class="numeros">5</button>
          <button class="numeros">6</button>
          <button class="numeros">1</button>
          <button class="numeros">2</button>
          <button class="numeros">3</button>
          <button class="numeros" id="cero">0</button>
          <button class="numeros">.</button>
          <button class="numeros" id="borrar">CE</button>
        </div>
      </div>
    </div>

    <script src="JS/index.js"></script>
  </body>
</html>
