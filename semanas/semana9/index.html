<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
  </head>
  <body class="bg-success p-2" style="--bs-bg-opacity: 0.5">
    <div class="container"></div>
    <div class="row">
      <div class="loging. "class="col-xl-6"><h3>Loging.</h3></div>
      <div class="col-xl-6 text-end">Icons</div>
    </div>
    <div class="row"></div>
    <div class="col-xl-4">
      <img src="IMG/persona1.png" class="persona">
    </div>
      
    <div class="formulario row justify-content-center">
      <div class="col-xl-4">
        <div class="formulario bg-white col align-self-center text-center p-4 ">
        <h3 class="text-left"><b>Login</b></h3>
        <br><br>
        <form class="text-left">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control rounded-pill" id="username" aria-describedby="emailHelp">
        </div>
        
          <div class="mb-3"  class="rounded-pill text-right">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control rounded-pill" id="password" >
          </div>
          <div class="mb-3 form-check">
            <label for="remenber" class="form-label">Remenber Me</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-login btn-custom rounded-pill text-center" id="loginBtn">Login</button>
          </div>
          
          
      </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
